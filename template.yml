AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Short URL User Service - api.richarddklein.com/shorturl/users
Globals:
  Api:
    EndpointConfiguration: REGIONAL

Resources:
  ShortUrlUserService:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.richarddklein.shorturluserservice.StreamLambdaHandler::handleRequest
      Runtime: java21
      CodeUri: .
      MemorySize: 512
      Timeout: 90
      Policies:
        # Write permission for CloudWatch logs
        - AWSLambdaBasicExecutionRole
        # Read/write permission for DynamoDB
        - AmazonDynamoDBFullAccess
        # Read permission for SSM Parameter Store.
        - SSMParameterWithSlashPrefixReadPolicy:
            ParameterName:
              /shortUrl/users/tableName
        - SSMParameterWithSlashPrefixReadPolicy:
            ParameterName:
              /shortUrl/users/adminUsername
        - SSMParameterWithSlashPrefixReadPolicy:
            ParameterName:
              /shortUrl/users/adminPassword
        - SSMParameterWithSlashPrefixReadPolicy:
            ParameterName:
              /shortUrl/users/jwtMinutesToLive
        - SSMParameterWithSlashPrefixReadPolicy:
            ParameterName:
              /shortUrl/users/jwtSecretKey
      SnapStart:
        ApplyOn: "PublishedVersions"

      # Defined below are the REST endpoints. For each endpoint, a pair of
      # paths are defined. One path is for the case where the URL specifies
      # either the API Gateway or localhost. The other path is for the case
      # where the URL specifies the custom domain that redirects to the API
      # Gateway. Thus, an endpoint URL can have one of three possible values:
      #
      # API Gateway:   <aws-api-ID>.execute-api.us-east-2.amazonaws.com/Prod/shorturl/users/<endpoint>
      # localhost:     localhost:6000/shorturl/users/<endpoint>
      # Custom Domain: api.richarddklein.com/shorturl/users/<endpoint>
      #
      # When the service is running on your local machine, via the command
      # `sam local start-api`, use the above `localhost` URL.
      #
      # When the service is running on AWS, use either the above `API Gateway`
      # URL or the above `Custom Domain` URL. (It is recommended that you use
      # the `Custom Domain` hostname, as it is simpler to remember and to type.)
      #
      # For a description of the functionality provided by the REST endpoints,
      # see the comments in the `ShortUrlUserController` interface.
      Events:
        InitializeShortUrlUserTableViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/dbinit
            Method: POST
        InitializeShortUrlUserTableViaCustomDomain:
          Type: Api
          Properties:
            Path: /dbinit
            Method: POST
        GetAdminJwtTokenViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/adminjwt
            Method: GET
        GetAdminJwtTokenViaCustomDomain:
          Type: Api
          Properties:
            Path: /adminjwt
            Method: GET
        GetAllUsersViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/all
            Method: GET
        GetAllUsersViaCustomDomain:
          Type: Api
          Properties:
            Path: /all
            Method: GET
        SignupViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/signup
            Method: POST
        SignupViaCustomDomain:
          Type: Api
          Properties:
            Path: /signup
            Method: POST
        LoginViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/login
            Method: POST
        LoginViaCustomDomain:
          Type: Api
          Properties:
            Path: /login
            Method: POST
        GetUserDetailsViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/details
            Method: GET
        GetUserDetailsViaCustomDomain:
          Type: Api
          Properties:
            Path: /details
            Method: GET
        ChangePasswordViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/changepassword
            Method: PATCH
        ChangePasswordViaCustomDomain:
          Type: Api
          Properties:
            Path: /changepassword
            Method: PATCH
        DeleteUserViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/specific
            Method: DELETE
        DeleteUserViaCustomDomain:
          Type: Api
          Properties:
            Path: /specific
            Method: DELETE
        DeleteAllUsersViaApiGatewayOrLocalHost:
          Type: Api
          Properties:
            Path: /shorturl/users/all
            Method: DELETE
        DeleteAllUsersViaCustomDomain:
          Type: Api
          Properties:
            Path: /all
            Method: DELETE
